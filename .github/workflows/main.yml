name: Sync to Hugging Face Space
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab 
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    env:
      EMAIL:       ${{ secrets.EMAIL }}
      EMAIL_KEY:   ${{ secrets.EMAIL_KEY }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: false

      - name: Push to hub
        env: 
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://Dhruv2508:$HF_TOKEN@huggingface.co/spaces/$EMAIL/$EMAIL_KEY/Dhruv2508/Trip_planner main
          